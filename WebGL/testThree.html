<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="three.js"></script>
        
        <script type="text/javascript">
            function init() {

                    var renderer = new THREE.WebGLRenderer({
                        canvas: document.getElementById('main'),
                    });
                    renderer.setClearColor(0xD4D4D4);

                    var scene = new THREE.Scene();
  
                    var camera = new THREE.OrthographicCamera(-4,4,3,-3,1,20);
                    camera.position.set(8,6,10);
                    camera.lookAt(new THREE.Vector3(0,0,0));
                    scene.add(camera);
                //车厢
                    var cube = new THREE.Mesh(
                        new THREE.CubeGeometry(4,2,2),
                        new THREE.MeshLambertMaterial({
                            color: 0x838B8B
                        })
                    );
                    scene.add(cube);
                //第一个轮子
                    var wheel1 = new THREE.Mesh(
                        new THREE.TorusGeometry(0.4,0.2,14,20),
                        new THREE.MeshLambertMaterial({
                            color: 0x838B8B
                        }));
                    wheel1.position.x = 1.5;
                    wheel1.position.y = -0.3;
                    wheel1.position.z = 2;
                    scene.add(wheel1);
                //第二个轮子
                    var wheel2 = new THREE.Mesh(
                        new THREE.TorusGeometry(0.38,0.2,14,20),
                        new THREE.MeshLambertMaterial({
                            color: 0x838B8B
                        }));
                    wheel2.position.x = -0.5;
                    wheel2.position.y = -0.3;
                    wheel2.position.z = 2;
                    scene.add(wheel2);
                //光线
                    var light = new THREE.DirectionalLight();//平行光
                    light.position.set(2,5,3);
                    scene.add(light);

                renderer.render(scene,camera);
                }
        </script>
    </head>
    
    <body onload="init()">
        <canvas id="main" width="800px" height="600px" ></canvas>
    </body>
</html>
